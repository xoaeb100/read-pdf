<h1>Download as PDF</h1>
<div class="container" id="content" #content>
  <table class="table table-dark">
    <input type="button" value="Download PDF" class="btn btn-success" (click)="SavePDF()">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>

    </tr>
    <tr *ngFor="let item of data">
      <th>{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>{{item.username}}</th>
      <th>{{item.email}}</th>
    </tr>

  </table>
</div>
